<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit:cover" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/history-navigation-vue@0.1.5/dist/history-navigation-vue.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
      html, body, .root{height: 100%;}
      body {padding: 0; margin: 0; text-align: center; background-color: #ddd;}
      .root{max-width: 798px; margin: 0 auto;}
      a {cursor: pointer; color: #3eaf7c;}
      a:active {background: #ccc;}

      .h-nav-tabs-wrap{
        padding-bottom: 0;
        padding-top: 48px;
      }
      .h-nav-tabbar{
        top: 0;
        bottom: unset;
        border-top: 0;
        border-bottom: 1px solid #c7c7c7;
      }
    </style>
    <title>Tabbar Position Top - example - history-navigation-vue</title>
  </head>
  <body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/history-navigation-vue@0.1.5/dist/history-navigation-vue.min.js"></script>
  
  <script type="text/x-template" id="index">
    <div>
      <h1>Tabbar Position Top</h1>
      <p>Just change the style sheet</p>
    </div>
  </script>
  <script type="text/x-template" id="me">
    <div>
      <h1>Me</h1>
    </div>
  </script>
  <script>
    window.Vue.use(window.historyNavigationVue.plugin, {
      pages: [
        { path: '/', component: { template: '#index' }},
        { path: '/me', component: { template: '#me' }}
      ],
      tabBar: {
        list: [
          {pagePath: '/', text: 'Index'},
          {pagePath: '/me', text: 'Me'}
        ]
      }
    });
    new window.Vue({
      el: '#app',
      template: '<NavigationController class="root" />'
    });
  </script>
  </body>
</html>
