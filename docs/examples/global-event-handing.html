<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit:cover" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/history-navigation-vue@0.1.4/dist/history-navigation-vue.min.css" />
    <style>
      html, body{height: 100%;}
      body {padding: 0; margin: 0; text-align: center;}
      a {cursor: pointer; color: #3eaf7c;}
      a:active {background: #ccc;}
    </style>
    <title>Global Event Handing - history-navigation-vue</title>
  </head>
  <body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/history-navigation-vue@0.1.4/dist/history-navigation-vue.min.js"></script>

  <script type="text/x-template" id="index">
    <div>
      <h1>Index</h1>
      <p>Index Click Document Count: {{indexCount}}</p>
      <p>Detail Click Document Count: {{detailCount}}</p>
      <Navigator url="/detail">To Detail</Navigator>
    </div>
  </script>

  <script type="text/x-template" id="detail">
    <div>
      <h1>Detail</h1>
      <p>Index Click Document Count: {{indexCount}}</p>
      <p>Detail Click Document Count: {{detailCount}}</p>
      <Navigator type="back">Back</Navigator>
    </div>
  </script>

  <script>
    var indexCount = 0;
    var detailCount = 0;
    var countMixin = {
      data: function() {
        return {
          indexCount: indexCount,
          detailCount: detailCount
        }
      },
      onShow: function(){
        document.addEventListener('click', this.handleDocumentClick);
      },
      onHide: function(){
        document.removeEventListener('click', this.handleDocumentClick);
      }
    }

    window.Vue.use(window.historyNavigationVue.plugin, {
      pages: [
        {
          path: '/',
          component: {
            mixins: [ countMixin ],
            template: '#index',
            methods: {
              handleDocumentClick: function(){
                this.indexCount = indexCount = indexCount + 1;
                this.detailCount = detailCount;
              }
            }
          }
        },
        {
          path: '/detail',
          component: {
              mixins: [ countMixin ],
              template: '#detail',
              methods: {
                handleDocumentClick: function(){
                  this.indexCount = indexCount;
                  this.detailCount = detailCount = detailCount + 1;
                }
              }
          }
        }
      ]
    });
    new window.Vue({
      el: '#app',
      template: '<NavigationController />'
    });
  </script>
  </body>
</html>
