<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit:cover" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/history-navigation-vue@0.1.10/dist/history-navigation-vue.min.css" />
    <style>
      html, body, .root{height: 100%;}
      body {padding: 0; margin: 0; text-align: center; background-color: #ccc;}
      .root{max-width: 798px; margin: 0 auto;}
      a {cursor: pointer; color: #3eaf7c;}
      a:active {background: #ccc;}
      .list {padding: 20px 10px;}
      .item {height: 50px;line-height: 50px;background: #eee;margin-bottom: 10px;display: block;}
    </style>
    <title>Page Get Query - example - history-navigation-vue</title>
  </head>
  <body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/history-navigation-vue@0.1.10/dist/history-navigation-vue.min.js"></script>

  <script type="text/x-template" id="list">
    <div>
      <h1>Page Get Query</h1>
      <div class="list">
        <Navigator v-for="v in 50" :key="v" 
          class="item" :url="'/detail?id=' + v">
          To Detail {{v}}
        </Navigator>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="detail">
    <div>
      <h1>Detail</h1>
      <Navigator type="back">Back</Navigator>
      <div style="font-size: 80px;">{{$page.route.query.id}}</div>
    </div>
  </script>

  <script>
    window.Vue.use(window.historyNavigationVue.plugin, {
      pages: [
        { path: '/', component: { template: '#list' } },
        { path: "/detail", component: { template: '#detail' } }
      ]
    });
    new window.Vue({
      el: '#app',
      template: '<NavigationController class="root" />'
    });
  </script>
  </body>
</html>
