<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit:cover" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/history-navigation-vue@0.1.4/dist/history-navigation-vue.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./animate.css" />
    <style>
      html, body, .root{height: 100%;}
      body {padding: 0; margin: 0; text-align: center; background-color: #ddd;}
      .root{max-width: 798px; margin: 0 auto;}
      a {cursor: pointer; color: #3eaf7c;}
      a:active {background: #ccc;}
    </style>
    <title>Transition With Amimate CSS - Example - history-navigation-vue</title>
  </head>
  <body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/history-navigation-vue@0.1.4/dist/history-navigation-vue.min.js"></script>
  
  <script type="text/x-template" id="index">
    <div>
      <h1>Transition With Amimate.CSS</h1>
      <p>To Detail</p>
      <Navigator url="/detail?t=rotateOutDownLeft" transition="rotateOutDownLeft">rotateInDownRight</Navigator>
      <br>
      <Navigator url="/detail?t=rollOut" transition="rollOut">rollOut</Navigator> 
    </div>
  </script>

  <script type="text/x-template" id="rotateOutDownLeft">
    <div>
      <h1>{{$page.route.query.t}}</h1>
      <Navigator type="back">Back</Navigator>
    </div>
  </script>

  <script type="text/x-template" id="me">
    <div>
      <h1>Me</h1>
      <p>Now: {{Date.now()}}</p>
    </div>
  </script>

  <script>
    window.Vue.use(window.historyNavigationVue.plugin, {
      transition: 'my-ani',
      pages: [
        { path: '/', component: { template: '#index' }, transitionClassName: 'custom-index' },
        { path: '/detail', component: { template: '#detail' }},
        { path: '/me', component: { template: '#me' } }
      ],
      tabBar: {
        list: [
          { pagePath: "/", text: "Home" },
          { pagePath: "/me", text: "Me" }
        ]
      }
    });
    new window.Vue({
      el: '#app',
      template: '<NavigationController class="root" />'
    });
  </script>
  </body>
</html>
