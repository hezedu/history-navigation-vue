<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit:cover" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/history-navigation-vue@latest/dist/history-navigation-vue.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./amimate.css" />
    <style>
      html, body, .root{height: 100%;}
      body {padding: 0; margin: 0; text-align: center; background-color: #ddd;}
      .root{max-width: 798px; margin: 0 auto;}
      a {cursor: pointer; color: #3eaf7c;}
      a:active {background: #ccc;}
    </style>
    <title>Animate - example - history-navigation-vue</title>
  </head>
  <body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/history-navigation-vue@latest/dist/history-navigation-vue.min.js"></script>
  
  <script type="text/x-template" id="index">
    <div>
      <h1>Hello Wrold!</h1>
      <Navigator url="/rotateOutDownLeft">rotateInDownRight Push</Navigator>
      <Navigator url="/rollOut">rollOut Push</Navigator> 
    </div>
  </script>

  <script type="text/x-template" id="rotateOutDownLeft">
    <div>
      <h1>rotateOutDownLeft</h1>
      <Navigator type="back">Back</Navigator>
    </div>
  </script>
  <script type="text/x-template" id="rollOut">
    <div>
      <h1>rollOut</h1>
      <Navigator type="back">Back</Navigator>
    </div>
  </script>

  <script type="text/x-template" id="me">
    <div>
      <h1>Me</h1>
      <p>Now: {{Date.now()}}</p>
    </div>
  </script>

  <script>
    window.Vue.use(window.historyNavigationVue.plugin, {
      pages: [
        { path: '/', component: { template: '#index' }, transitionClassName: 'custom-index' },
        { path: '/rotateOutDownLeft', component: { template: '#rotateOutDownLeft' }, transitionClassName: 'custom-rotateOutDownLeft' },
        { path: '/rollOut', component: { template: '#rollOut' }, transitionClassName: 'custom-rollOut' },
        { path: '/me', component: { template: '#me' } }
      ],
      tabBar: {
        list: [
          { pagePath: "/", text: "Home" },
          { pagePath: "/me", text: "Me" }
        ]
      }
    });
    new window.Vue({
      el: '#app',
      template: '<NavigationController class="root" />'
    });
  </script>
  </body>
</html>
