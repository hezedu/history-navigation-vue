<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit:cover" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/history-navigation-vue@0.1.1/dist/history-navigation-vue.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./amimate.css" />
    <style>
      html, body, .root{height: 100%;}
      body {padding: 0; margin: 0; text-align: center; background-color: #ddd;}
      .root{max-width: 798px; margin: 0 auto;}
      a {cursor: pointer; color: #3eaf7c;}
      a:active {background: #ccc;}
      .index{
        background-color:#f0f0f0;
      }
      .h-nav-behavior-push > .h-nav-transition,
      .h-nav-behavior-back > .h-nav-transition,
      .h-nav-behavior-loaded > .h-nav-transition,
      .h-nav-behavior-replace > .h-nav-transition{
        transition-duration: 1s;
      }
      .h-nav-behavior-loaded > .h-nav-transition  > .h-nav-page-enter {
        top: -100%;
      }

      .h-nav-behavior-push  > .left-33 > .h-nav-page-leave-to,
      .h-nav-behavior-back > .left-33 > .h-nav-page-enter{
        left: -33%;
      }
      .h-nav-behavior-replace > .h-nav-transition  > .h-nav-page-leave-to {
        top: -33%;
        opacity: .3;
      }

    </style>
    <title>Transition Extend Default - example - history-navigation-vue</title>
  </head>
  <body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/history-navigation-vue@0.1.1/dist/history-navigation-vue.min.js"></script>
  
  <script type="text/x-template" id="index">
    <div>
      <h1>Transition Extend Default</h1>
      <p>Now {{Date.now()}}</p>
      <p>Added loaded behavior transition</p>
      <br>
      
      <p>Extended push behavior transition</p>
      <Navigator url="/detail">Default To Detail</Navigator><br>
      <br>
      <Navigator url="/detail" transition="h-nav-transition left-33">Extended To Detail(Left -33%)</Navigator> 
      <br>
      <p>Modified replace behavior transition</p>
      <Navigator url="/" type="replace">Replace Self(top -33%)</Navigator> 
    </div>
  </script>
  <script type="text/x-template" id="detail">
    <div>
      <h1>Detail</h1>
      <Navigator type="back">Back</Navigator>
    </div>
  </script>
  <script>
    window.Vue.use(window.historyNavigationVue.plugin, {
      pages: [
        { path: '/', component: { template: '#index' }, className: 'index'},
        { path: '/detail', component: { template: '#detail' }}
      ]
    });
    new window.Vue({
      el: '#app',
      template: '<NavigationController class="root" />'
    });
  </script>
  </body>
</html>
