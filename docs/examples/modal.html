<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit:cover" />
    <link rel="stylesheet" href="/history-navigation-vue/lib/@1.4.4/dist/history-navigation-vue.min.css" />
    <style>
      html, body, .root{height: 100%;}
      body {padding: 0; margin: 0; text-align: center; background-color: #ccc;}
      .root{max-width: 798px; margin: 0 auto;}
      a {cursor: pointer; color: #3eaf7c;}
      a:active {background: #ccc;}
      .modal {
        width: 100%; 
        height: 100%; 
        position: relative;
      }
      .modal-mask {
        width: 100%; 
        height: 100%; 
        position: absolute; 
        top: 0; 
        left: 0;
        background-color: rgba(0, 0, 0 , .5);
      }
      .modal-main {
        color: #000;
        height: 200px;
        width: 200px;
        position: absolute; 
        top: 0; 
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        background-color: #fff;
        text-align: center;
        padding: 1;
      }
    </style>
    <title>Modal - example - history-navigation-vue</title>
  </head>
  <body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  <script src="/history-navigation-vue/lib/@1.4.4/dist/history-navigation-vue.min.js"></script>
  
  <script type="text/x-template" id="modal">
    <div class="modal">
      <div class="modal-mask" @click="closeModal" />
      <div class="modal-main">
        <h1 @click="handleTextClick">{{text}}</h1>
        <button style="font-size: 20px;" @click="closeModal">Close</button>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="index">
    <div style="padding-top: 20vh; text-align: center;">
    <button @click="showModal" style="font-size: 30px;">Show Modal</button>
    </div>
  </script>


  <script>

    var Modal = {
      template: '#modal',
      props: ['text'],
      methods: {
        closeModal(){
          this.$navigator.back();
        },
        handleTextClick(){
          this.$emit('textClick');
        }
      }
    };

    var Index = { 
      template: '#index',
      methods: {
        showModal(){
          this.$navigator.modal({
            component: Modal,
            parent: this,
            propsData: {
              text: 'Hello'
            },
            success: (modalVM) => {
              modalVM.$on('textClick', () => {
                console.log('modalVM clicked text');
              })
            }
          });
        }
      }
    }
    window.Vue.use(window.historyNavigationVue.plugin, {
      pages: [
        { path: '/', component: Index }
      ]
    });
    new window.Vue({
      el: '#app',
      template: '<NavigationController class="root" />'
    });
  </script>
  </body>
</html>
