  <script type="text/x-template" id="index">
    <div>
      <h1>Tabbar with Icon</h1>
      <p>Icon source: <a href="https://icons.getbootstrap.com/" style="color: #333" target="_blank">bootstrap-icons</a>@1.5.0</p>
      <h2>Tab "Index" Using Image Icon</h2>
      <h2>Tab "Me" is Using Icon Font</h2>
    </div>
  </script>
  <script type="text/x-template" id="me">
    <div>
      <h1>Me</h1>
      <h2> Using Icon Font </h2>
    </div>
  </script>
  <script>
    window.Vue.use(window.historyNavigationVue.plugin, {
      pages: [
        { path: '/', component: { template: '#index' }},
        { path: '/me', component: { template: '#me' }}
      ],
      tabBar: {
        list: [
          {pagePath: '/', text: 'Index', icon: 'index-icon'},
          {pagePath: '/me', text: 'Me',  icon: 'bi bi-person'}
        ]
      }
    });
    new window.Vue({
      el: '#app',
      template: '<NavigationController class="root" />'
    });
  </script>
